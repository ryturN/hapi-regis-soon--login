<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100">

    <div class="container mx-auto">

        <div class="flex flex-wrap justify-center">

            <div class="w-full max-w-sm">

                <form id="form" onsubmit="return false;">

                    <div class="mb-4">

                        <label class="block text-gray-700 text-sm font-bold mb-2" for="fullname">

                            Full Name

                        </label>

                        <input id="fullname" name="fullname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Full Name">

                    </div>

                    <div class="mb-4">

                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">

                            Username

                        </label>

                        <input id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Username">

                    </div>

                    <div class="mb-4">

                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">

                            Email

                        </label>

                        <input id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Email">

                    </div>

                    <div class="mb-4">

                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">

                            Password

                        </label>

                        <input id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Password">

                    </div>

                    <div class="mb-4">

                        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">

                            Confirm Password

                        </label>

                        <input id="confirm-password" name="confirm-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Confirm Password">

                    </div>

                    <div class="flex items-center justify-between">

                        <button id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">

                            Register

                        </button>

                    </div>

                </form>

            </div>

        </div>

    </div>
    </script>

</body>

</html>
