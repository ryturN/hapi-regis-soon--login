<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto">

            <div class="flex justify-between items-center">

                <a href="/" class="hover:text-gray-300">Home</a>

                <a href="/users" class="hover:text-gray-300">Users</a>

                <a href="/location" class="hover:text-gray-300">Location</a>

            </div>
        </div>
    </header>

    <div class="container mx-auto min-h-screen flex items-center justify-center">

        <div class="bg-white p-8 rounded shadow-lg w-full md:w-1/2 lg:w-1/3">

            <h1 class="text-3xl font-bold mb-8">Login</h1>

            <form action="/login" method="POST">

                <div class="mb-4">

                    <label for="username" class="block text-gray-700">Username</label>

                    <input type="text" id="username" name="username" class="w-full border-2 rounded p-2 focus:outline-none focus:border-blue-500">

                </div>

                <div class="mb-4">

                    <label for="password" class="block text-gray-700">Password</label>

                    <input type="password" id="password" name="password" class="w-full border-2 rounded p-2 focus:outline-none focus:border-blue-500">

                </div>

                <div class="mb-4">

                    <input type="submit" value="Login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">

                </div>

            </form>

            <div class="text-center">

                <p class="text-gray-500">Don't have an account?</p>

                <a href="/registrasi" class="text-blue-500 hover:text-blue-700 font-bold">Create a new account</a>

            </div>

        </div>

    </div>

</body>

</html>
